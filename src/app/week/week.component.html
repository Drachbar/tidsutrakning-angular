<article>
    <header>
        <span>{{week.year}}</span>
        <h2>Vecka {{week.weekNo}}</h2>
    </header>
  <button class="button-17" (click)="removeWeek()">Ta bort vecka</button>
    <section>
        <app-day *ngFor="let day of week.days" [day]="day" (dayUpdated)="updateWeek()"></app-day>
    </section>
    <div *ngIf="week.sum">Summa: {{week.sum.hours}}h {{week.sum.minutes}}m</div>
    <div *ngIf="calculateFlex() as flextid">Flex: {{flextid.hours}}h {{flextid.minutes}}m</div>
</article>
